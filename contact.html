            <h3>Contactformulier</h3>
        
        <form id="contact" method="post">

            <div class="messages">
        
            
        
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="form_name">Naam</label>
                            <input id="form_name" type="text" name="name" class="form-control" required="required" data-error="Firstname is required.">
                    </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="form_email">Email</label>

                        </div>
                    </div>
                    
            
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="form_message">Bericht</label>
                            <textarea id="form_message" name="message" class="form-control" rows="3"></textarea>
                     </div> 
                        
                        
                </div>
                    <div class="col-sm-12">
                        <input type="submit" class="btn btn-success btn-send" value="Verzenden">
                    </div>
         </div>
